name: Build-Image

on:
  push:
    branches:
    - master
    - release-*

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Xmx6g -Xms6g
jobs:
  branch-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'zulu'
          cache: 'gradle'
      - name: Prepare build variables
        id: build_variables
        run: |
          echo ::set-output name=REPO::${GITHUB_REPOSITORY##*/}
          echo ::set-output name=VERSION::"$(git describe --tags --abbrev=0 --match="v[0-9]*" | cut -c2-)-dev-${GITHUB_REF_NAME}-$(git rev-parse --short HEAD)-$(date --utc +'%Y%m%d%H%M')"
      - name: Build
        env:
          ORG_GRADLE_PROJECT_version: ${{ steps.build_variables.outputs.VERSION }}
        run: |
          ./gradlew build --stacktrace ${{ steps.build_variables.outputs.REPO }}-web:installDist
          echo ${{ steps.build_variables.outputs.REPO }}
          echo ${{ steps.build_variables.outputs.VERSION }}
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: susmithagundu
          password: ${{ secrets.DOCKERHUB_KEY }}
      - name: Build and publish ubuntu container image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile.ubuntu
          push: true
          tags: |
            susmithagundu/repo2:gate
      
